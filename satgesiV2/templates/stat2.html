<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <meta charset="UTF-8">
        <title>ESI</title>
        
        <link rel="stylesheet" href="/static/css/Stat2.Css">
        <link rel="icon" href="/static/png/icon3.png" >
    </head>
    <body>
     
    <a href="{% url 'ST3'%}">
        <button class= "button"type="button">suivant</button>
    </a> 
    <div class="center">
            <h3><img src="/static/png/icon3.png" alt="logo du site " width= "40" >Statistiques</h3>
          <ul>
            <h5 style= 'margin: 25px;'>Pour chaque année Etat de classement des organismes partenaires professionnels de l'ESI sur la base du nombre de stagiaires retenus.</h5>
            <br>
            </ul>
          
                
                
                <br>
                <form action="{% url 'ST2' %}" method="POST"  >
                    {% csrf_token %}
                    <button class = "button" type="submit" style='margin-top:25px; margin-left: 0px;margin-right: 25px;'>recherche</button>
                   <input type="date" name="a" placeholder="Recherche année..."> 
                 </form>
               <br>
      
            <canvas id="myChart" width="250" height="500"></canvas>
           
            <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:[{% for item in d %}'{{item.nomOrganisme}}',{%endfor%}],//les x
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for item in s %}{{item.reque}},{%endfor%}],//les y
                        backgroundColor: [
                        'rgb(106, 90, 205,1)',
                        'rgb(255, 165, 0,1)',
                        'rgb(255, 0, 136,1)',
                      
                        ],
                    
                        borderWidth: 1
                    }]
                },
                options: {
                   
                    responsive: false
                }
            });
            </script>
       
    
    </div>
</center>
  </body>
</html>
