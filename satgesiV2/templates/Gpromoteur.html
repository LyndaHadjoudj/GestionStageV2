<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
      <ul>
      <a href="{% url 'cnxx' %}">
        <li class ="prev"><span></span></li>
        </a>
      </ul>
         
      <div class="center">
          <h1> <img src="/static/png/icon3.png" alt="logo du site " width= "40" > Promoteur </h1>
         
              <div class="space">
                
              </div>
              <script src="https://kit.fontawesome.com/330ca3277a.js" crossorigin="anonymous"></script>
              <div class="main">
                <div class="btn">
              <form action="{% url 'rechp' %}" method="POST"  >
                 {% csrf_token %}
                <input type="search" name="q" placeholder="Recherche...">
                <button type="submit">recherche</button>
                <a href="{% url 'createP'%}">
                  <button type="button">Ajouter</button>
                  </a>
              </form>
                </div>
              </div>
            <form>
              <table>
                <tr id="header"> <!--indique le debut et la fin d'unr ligne --> 
                  <th>Nom  </th>  <!-- Th indique la première ligne du tableau -->
                  <th>Prenom</th>
                  <th>Telph</th>
                  <th>Email</th>
                  <th>Fonction</th>
                  <th>Domaine</th>
                  <th>Ogranisme</th>
                  <th>Groupe</th>
                  <th>Actions</th>
                  
                </tr>
                
                {% for item in PR %}
                <tr>
                  <td>{{item.NomPromoteur}}</td>   <!--debut et fin  du contenue d'une cellule -->
                  <td>{{item.PrenomPromoteur}}</td>
                  <td>{{item.telephone}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.FonctionOccupée}}</td>
                  <td>{{item.domainIntérêt}}</td>
                  <td>{{item.idfOrganisme}}</td>
                  <td>{{item.idfGroupe}}</td>
                  <td>
                   <a href="{% url 'supP' item.id  %}">
                   <button type="button">Supprimer</button>
                 </a>
                <a href="{% url 'modifP' item.id  %}">
                   <button type="button">Modifier</button>
               </a>
                  </td>
                </tr>
                {%endfor%}
            
              </table>
              </form>
                
              <div class="space">
  
              </div>
  
          
  
      </div>
