<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <meta charset="UTF-8">
        <title>ESI</title>
        
        <link rel="stylesheet" href="/static/css/Stat.Css">
        <link rel="icon" href="/static/png/icon3.png" >
    </head>
    <body>
        
       
        <a href="{% url 'ST2'%}">
            <button class= "button"type="button">suivant</button>
        </a>
         <div class="center">
                <h1><img src="/static/png/icon3.png" alt="logo du site " width= "70" >Statistiques</h1>
               <center> <h5> Sur plusieurs années :Taux d'évolution du nombre d'organismes ayant reçus des stagiaires PFE.</h5> <br>
                
           <form method="post">
            <canvas id="myChart" width="250" height="500"></canvas>
  
            <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:[{% for item in d %}{{item|date:"Y"}},{%endfor%}],//les x
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for item in s %}{{item.total}},{%endfor%}],
                        backgroundColor: [
                        'rgb(255, 165, 0,1)',
                        'rgb(255, 0, 136,1)',
                        'rgb(106, 90, 205,1)',
                        ],
                   
                        borderWidth: 1
                    }]
                },
                options: {
                   
                    responsive: false
                }
            });
            </script>
        </form>
         </div>
        </center>
   
  </body>
</html>
