<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
        <meta charset="UTF-8">
        <title>ESI</title>
        
        <link rel="stylesheet" href="/static/css/Stat.Css">
        <link rel="icon" href="/static/png/icon3.png" >
    </head>
    <body>
    
      <ul>
      <li class ="prev"><span></span></li>
      <!--<li class ="next"><span></span></li> -->
      </ul>   
      <div class="center">
          <h1><img src="/static/png/logo.gif" alt="logo du site " width= "150">Statistiques<img src="/static/png/logo.gif" alt="logo du site " width= "150" > </h1>
          <form method="post">
            <canvas id="myChart" width="100" height="100"></canvas>
            {% for item in d %}{{item.anneuniv|date:"Y_m_d"}},{%endfor%}
            <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:[{% for item in d %}{{item|date:"Y"}},{%endfor%}],//les x
                    datasets: [{
                        label: '# of Votes',
                        data: [1,2,3,4],//les y
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </form>
  
      </div> 
  </body>
</html>
